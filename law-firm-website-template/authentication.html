<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Kanun</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:#aa9166; 
        }
        a {
            display: block;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }
        a:hover{
        color:#aa9166; ;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
        <a href="#" onclick="showSignUp()"> Don't have an account...Sign Up</a>
    </div>

    <div class="container hidden" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <select id="signup-role" required>
                <option value="user">User</option>
                <option value="lawyer">Lawyer</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>

    <div class="container hidden" id="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>

    <script>
        function showSignUp() {
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("signup-container").classList.remove("hidden");
            document.getElementById("forgot-password-container").classList.add("hidden");
        }
        function showLogin() {
            document.getElementById("login-container").classList.remove("hidden");
            document.getElementById("signup-container").classList.add("hidden");
            document.getElementById("forgot-password-container").classList.add("hidden");
        }
        function showForgotPassword() {
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("signup-container").classList.add("hidden");
            document.getElementById("forgot-password-container").classList.remove("hidden");
        }

        // Simulating authentication with JWT
        function authenticateUser(email, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        accessToken: "dummyAccessToken123",

refreshToken: "dummyRefreshToken456"
                    });
                }, 1000);
            });
        }

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            const response = await authenticateUser(email, password);
            localStorage.setItem("accessToken", response.accessToken);
            localStorage.setItem("refreshToken", response.refreshToken);
            alert("Login successful!");
        });
    </script>
</body>
</html>
