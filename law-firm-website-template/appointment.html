<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b5835a;
        }
        .payment-details {
            display: none;
        }
    </style>
    <script>
        function showPaymentDetails() {
            var paymentMethod = document.getElementById("paymentMethod").value;
            document.getElementById("creditCardDetails").style.display = (paymentMethod === "credit_card") ? "block" : "none";
            document.getElementById("paypalDetails").style.display = (paymentMethod === "paypal") ? "block" : "none";
            document.getElementById("bankTransferDetails").style.display = (paymentMethod === "bank_transfer") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="caseDescription" placeholder="Describe your case" rows="4" required></textarea>
            <select id="paymentMethod" required onchange="showPaymentDetails()">
                <option value="" disabled selected>Select Payment Method</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
            
            <div id="creditCardDetails" class="payment-details">
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" placeholder="CVV" required>
            </div>
            
            <div id="paypalDetails" class="payment-details">
                <input type="email" placeholder="PayPal Email" required>
            </div>
            
            <div id="bankTransferDetails" class="payment-details">
                <input type="text" placeholder="Bank Account Number" required>
                <input type="text" placeholder="Bank Name" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
